<!DOCTYPE html>
<html lang="en-US">
<head>
	<meta charset="utf-8">
	<title>External Links</title>
</head>
<body>
	<h1>External Links</h1>
	<!--External links are hosted on a different domain name than the website -->

		<section>
			<p>Click on this following link :</p>
			<a href="https://digitaldefynd.com/" title="external link file" target="_blank">Sign up here for Free Courses</a>

			<!--Target attribute when it's set to "_blank" forces the browser to open that particular link/page in a new tab or a new window-->

			<!--'a' tag is both an inline and a block-level element as it supports both flow and phrasing content -->
			
		</section>

</body>
</html>
